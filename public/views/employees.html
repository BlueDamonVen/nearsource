<div class="row">
	<div class="col-lg-12">
		<ol class="breadcrumb">
			<li><a href="/nearsource">Dashboard</a></li>
			<li class="active"><span>Employees</span></li>
		</ol>
		<h1>Employees</h1>
	</div>
</div>
<div class="col-lg-12">
	<div class="main-box clearfix">
		<div class="main-box-body clearfix">
			<table datatable="ng" class="table table-hover" dt-options="vm.dtOptions" dt-column-defs="vm.dtColumnDefs">
				<div class="pull-left">
					<div class="pull-right">&nbsp
						<button type="button" class="btn btn-primary fa fa-refresh" ng-click="vm.refresh()" style="margin-top: 10px;">
						</button>
					</div>
					<div id="reportrangeBlist" class="pull-left daterange-filter" where="right" cs-reportrange style="margin-top: 10px;">
						<i class="icon-calendar"></i>
						<span></span><b class="caret"></b>
					</div>
				</div>
				<thead>
					<tr>
						<th>ID</th>
						<th>Full Name</th>
						<th>Email</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="employee in vm.employees">
						<td>{{employee.employee_ci}}</td>
						<td>{{employee.employee_fullname}}</td>
						<td>{{employee.employee_email}}</td>
						<td>{{employee.employee_address}}</td>
						<td>
							<button type="button" ng-click="vm.modifyEmployee($index,employee)" class="btn btn-primary btn-sm from-control"><i class="fa fa-edit"></i></button>
							<button type="button" ng-click="vm.removeEmployee($index,employee)" class="btn btn-primary btn-sm from-control"><i class="fa fa-trash-o"></i></button>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="pull-left">
				<button type="button" class="btn btn-primary" ng-click="vm.addEmployee()">
					<span class="fa fa-plus"></span><span> Add User</span>
				</button>			
			</div>
			<ul class="pagination pull-right hide-if-no-paging"></ul>
		</div>
	</div>
</div>
